<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/92087d0deb.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/main.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(300, 69%, 71%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">
      <img class="logo" src="images/logo.svg" alt="">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="box2">
      <p>Build The Community Your Fans Will Love</p>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
        <div class="icons">
          <button><i class="fab fa-facebook-f"></i></button>
          <button><i class="fab fa-twitter"></i></button>
          <button><i class="fab fa-instagram"></i></button>
        </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Erwin000">Erwin</a>.
    </p>
  </footer>
</body>
</html>
